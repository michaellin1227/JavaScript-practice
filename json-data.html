<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>json-data</title>
  </head>
  <body>
    <div class="container"></div>

    <script src="datas/travel.js"></script>
    <script>
      datas.infos.forEach((e) => {
        const { Name, Toldescribe, Add, Opentime, TYWebsite } = e;

        const containerdiv = document.querySelector(".container");

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${Name}</h5>
            <p class="card-text">${Toldescribe}</p>
            <p class="card-text">${Add}</p>
            <p class="card-text">${Opentime}</p>
            <a href="${TYWebsite}" class="btn btn-primary">查看景點</a>
          </div>
      `;

        containerdiv.appendChild(card);
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
