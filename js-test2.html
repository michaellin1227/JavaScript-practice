<!DOCTYPE html>

  <body>
    <script>
      function addSpace(inputString) {
        let result = "";

        for (i = 0; i < inputString.length; i++) {
          result += inputString[i] + " ";
        }

        return result;
      }

      const inputString = "swehwfeljewpvmrk";
      const modifiedString = addSpace(inputString);

      console.log(modifiedString);
    </script>
  </body>
