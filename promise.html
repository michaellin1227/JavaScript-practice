<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      function promise() {
        return new Promise((resolve, reject) => {
          // 隨機取得 0 or 1
          const num = Math.random() > 0.5 ? 1 : 0;

          // 1 則執行 resolve，否則執行 reject
          if (num) {
            resolve("成功");
          }
          reject("失敗");
        });
      }
    </script>
  </body>
</html>
