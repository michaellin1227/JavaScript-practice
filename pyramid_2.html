<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>匯出金字塔圖形</title>
  </head>

  <body>
    <!-- 用*畫出下列圖型(靠右輸出) -->
    <!-- 
        *
      ***
    *****
  *******
*********
-->
    <script>
      let tree = "";
      for (i = 1; i <= 5; i++) {
        let space = "";
        for (j = 1; j <= 10 - i * 2; j++) {
          space += " ";
        }

        let star = "";
        for (k = 1; k <= i * 2 - 1; k++) {
          star += "*";
        }
        tree += space + star + "\n";
      }
      console.log(tree);
    </script>
  </body>
</html>
